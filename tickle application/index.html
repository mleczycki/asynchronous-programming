<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nie zmieniaj mojej wielkości, mam łaskotki</title>
    <script>
        function resize() {
            var element = document.getElementById("display");
            element.innerHTML = element.innerHTML + " To łaskocze!";
        }
    </script>
</head>
<body>
    <p id="display">
        Cokolwiek robisz, nie zmieniaj wielkości okna! Ostrzegam! <br />
    </p>
    <script>
        window.onresize = resize;
    </script>
</body>
</html>
