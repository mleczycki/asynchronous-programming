<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Zgadnij co to za obraz </title>
    <style>
        body { margin: 20px; }
        img { margin: 20px;}
    </style>
    <script>
        window.onload = init;

        function init() {

        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = showAnswer;
        }
    };
        function showAnswer(eventObj) {
            var image = eventObj.target;
            var name = image.id;
            name = name + ".jpg";
            image.src = name;
        }
    </script>
</head>
<body>
    <img src="zeroblur.jpg" alt="" id="zero">
    <img src="oneblur.jpg" alt="" id="one">
    <img src="twoblur.jpg" alt="" id="two">
    <img src="threeblur.jpg" alt="" id="three">
    <img src="fourblur.jpg" alt="" id="four">
    <img src="fiveblur.jpg" alt="" id="five">
</body>
</html>
